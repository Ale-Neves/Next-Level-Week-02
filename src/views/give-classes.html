
<!DOCTYPE html><!--faz com que os navegadores entendão a versão que eu estou utilizando o html-->
<html lang="pt_br"><!-- lang é um atributo -->
<head> <!-- Na tag head"cabeçalho" Devera vir as configurações do meu documento.-->
    <meta charset="UTF-8"> <!--é uma configuração do documento como um todo-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Configura o documento  para que consiga adaptar para telas maiores ou menores.-->
    <title>Proffy | Sua Plataforma de estudos online </title><!--Titulo da Pagina-->

     <link rel="stylesheet" href="/style/main.css"> <!-- Esse link ele vai puxar o css de um arquivo de fora.*/ -->
     <link rel="stylesheet" href="/style/partials/header.css">
     <link rel="stylesheet" href="/style/partials/forms.css">
     <link rel="stylesheet" href="style/partials/page-give-classes.css">
     <link rel="shortcut icon" href="/images/favicon.png" type="image/png">

     <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">

     <script src="/scripts/addField.js" defer></script> <!--ADD botão de novo horario -->
</head>
<body id="page-give-classes"><!-- tod conteudo visivel  da pagina, devera vir dentro do body--> 
    
    <!-- criando uma caixa que não tem significado nenhum em html 'div' -->
    <div id="container">
        <!-- ---------------- Cabeçalho da pagina ------------------- -->
        <header class="page-header">
            <div class="top-bar-container">
                <a href="/">
                <img src="/images/icons/back.svg" alt="Voltar"> <!-- inserindo a seta -->
                </a>
                 <img src="/images/logo.svg" alt="Proffy"> <!-- inserindo a logo proffy -->
            </div>

            <!-- ---------------- Textos e caixas do Cabeçalho ------------------- -->
            <div class="header-content">
                <strong>Que incrível que você quer dar aulas</strong>
                <p>O primeiro passo, é preencher esse formulário de inscrição</p>
            </div>
        </header>

        <!-- ---------------- Conteudo Principal da pagina ------------------- -->
        <main>
            <form action="/save-classes" id="create-class" method="POST">
                <fieldset> <!-- Agrupamento de dados-->
                    <legend>Seus Dados</legend> <!-- Nome do Agrupamento de dados-->

                    <div class="input-block">
                        <label for="name">Nome completo</label>
                        <input name="name" id="name" required>
                    </div>

                    <div class="input-block">
                        <label for="avatar">Link da sua foto <small>(comece com https://)</small></label>
                        <input name="avatar" id="avatar" type="url" required>
                    </div>

                    <div class="input-block">
                        <label for="whatsapp">Whatsapp <small>(somente números)</small></label>
                        <input name="whatsapp" id="whatsapp" type="number" required>
                    </div>

                    <div class="textarea-block">
                        <label for="bio">Biografia</label>
                        <textarea name="bio" id="bio" required> </textarea>
                    </div>

                </fieldset>

                <fieldset><!--Agrupamento dos campos Sobre a aula -->
                    <legend>Sobre a aula</legend>
                    <div class="select-block">
                        <label for="subject"> Matéria</label>
                        <select name="subject" id="subject" required>
                            <option value="">Selecione uma opção</option>
                            {%for subject in subjects %} <!--loop de repetição para materia-->
                                <option value="{{loop.index}}"> 
                                    {{subject}} 
                                </option>
                            {%endfor%}
                        </select>
                    </div>

                    <div class="input-block">
                        <label for="cost">Custo da sua hora/aula 
                            <small>(R$)</small>
                        </label>
                        <input name="cost" type="cost" id="cost" type="number" required>
                    </div>
                </fieldset>

                    <fieldset id="schedule-items"> <!--Agrupamento dos campos Hario disponivel -->
                        <legend>Horários disponiveis
                            <button type="button" id="add-time">+ Novo Horário</button>
                        </legend>
    
                        <div class="schedule-item">
    
                            <div class="select-block">
                                <label for="weekday">Dia da semana</label>
                                <select name="weekday[]" required>
                                    <option value="">Selecione uma opção</option>
                                    {%for weekday in weekdays %} <!--loop de repetição para dia da semana-->
                                        <option value="{{loop.index0}}"> 
                                            {{weekday}} 
                                        </option>
                                    {%endfor%}
                                </select>
                            </div>
    
                            <div class="input-block">
                                <label for="time_from">Das</label>
                                <input type="time" name="time_from[]" required>
                            </div>
                            <div class="input-block">
                                <label for="time_to">Até</label>
                                <input type="time" name="time_to[]" required>
                            </div>
                        </div>  
                    </fieldset>
                </form>
                <footer>
                    <p>
                        <img src="/images/icons/warning.svg" alt="Aviso importante">
                        importante! <br>
                        Preencha todos os dados
                    </p>
                    <button type="submit" form="create-class">Salvar cadastro</button> <!--/*envia o formulario*/-->
                </footer>
            </main>
        </div>   
    </body>
    </html>
